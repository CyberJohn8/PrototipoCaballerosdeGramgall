<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Stickman Castle Combat</title>

<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/background.css">
</head>

<body>

<div class="scene">

    <div class="stickman player" id="player">
        <div class="head"></div>
        <div class="torso"></div>

        <div class="arm left"><div class="forearm"></div></div>
        <div class="arm right"><div class="forearm"></div></div>

        <div class="leg left"><div class="calf"></div></div>
        <div class="leg right"><div class="calf"></div></div>
    </div>

    <div class="stickman enemy" id="enemy" style="left:380px">
        <div class="head"></div>
        <div class="torso"></div>

        <div class="arm left"><div class="forearm"></div></div>
        <div class="arm right"><div class="forearm"></div></div>

        <div class="leg left"><div class="calf"></div></div>
        <div class="leg right"><div class="calf"></div></div>
    </div>

</div>

<div class="info">
⬅ ➡ mover | Z atacar
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
